<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ stylesheet }}">
</head>
<body>
<div id='container'>
  <div id="background"></div>
  {{#contents?}}
  <div id="jump_to">
    Contents
    <div id="jump_wrapper">
      <div id="jump_page">
        {{#contents}}
          <a class="source source-{{ level }}" href="{{ url }}">{{& basename }}</a>
        {{/contents}}
      </div>
    </div>
  </div>
  {{/contents?}}
  <div class='section'>
    <div class='docs'>
      <h1 id="breadcrumbs">{{#breadcrumbs}}/ <a href="{{ path }}">{{ title }}</a> {{/breadcrumbs}}</h1>
      <ul id="children">{{#children}}<li><a href="{{ path }}"{{#isdir}} class="directory"{{/isdir}}>{{ title }}</a></li>{{/children}}</ul>
    </div>
  </div>
  <div class='clearall'>
  {{#sections}}
  <div class='section' id='section-{{ num }}'>
    <div class='docs'>
      <div class='octowrap'>
        <a class='octothorpe' href='#section-{{ num }}'>#</a>
      </div>
      {{{ docs_html }}}
    </div>
    <div class='code'>
      {{{ code_html }}}
    </div>
    <div class='clearall'></div>
  </div>
  {{/sections}}
</div>
</body>
